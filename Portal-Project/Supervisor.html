<!DOCTYPE html>
<html>
  <head>
    <title>Supervisor Portal</title>
    <link rel="stylesheet" href="Styles/Supervisor.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="supervisor">
      <div class="header">
        <div class="left-section">
          <img class="logo" src="Icons/android-chrome-192x192.png" />
          <div id="supervisor"><p>Supervisor Portal</p></div>
        </div>
        <div class="logout">
          <div class="logout_icon">
            <div class="button">
              <div class="log-icon"><img class="icon" src="Icons/logout_Button.png"/> </div>
              <button class="logout_button">Logout</button>
            </div>
          </div>
          <div class="sup-name">Welcome! Supervisor</div>
        </div>
      </div>
      <div class="content">
    <div class="body-content">
      <div class="time-zone">
      <div class="choose-time">
        <div><label for="Time" class="time">Emp Name</label></div>
        <div>
          <select id="Time">
            <option class="" selected disabled>Select</option>
            <option class="" value="emp1">Employee 1</option>
            <option class="" value="emp2">Employee 2</option>
            <option class="" value="emp3">Employee 3</option>
            <option class="" value="emp4">Employee 5</option>
          </select>
        </div>
      </div>
      <div><textarea rows="4" cols="50" maxlength="200" placeholder="Enter your comments.." form="usrform"></textarea></div>
    </div>
      <div class="done-checkbox">
      <input type="checkbox" id="done" />
      <p class="done-my-work">Verified</p>  
      </div>
     <div class="done-button">
      <button class="done-button-class">Done</button>
     </div>
    </div>
    <div class="files-box">
        <button class="files">
          Files
        </button>
    </div>
  </div>
  </body>
</html>
