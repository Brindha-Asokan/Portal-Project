<!DOCTYPE html>
<html>
  <head>
    <title>Employee Portal</title>
    <link rel="stylesheet" href="Styles/Employee.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="employee">
      <div class="header">
        <div class="left-section">
          <img class="logo" src="Icons/android-chrome-192x192.png" />
          <div id="emp"><p>Employee Portal</p></div>
        </div>
        <div class="logout">
          <div class="logout_icon">
            <div class="button">
              <div class="log-icon"><img class="icon" src="Icons/logout_Button.png"/> </div>
              <button class="logout_button">Logout</button>
            </div>
          </div>
          <div class="emp-name">Welcome! Employee</div>
        </div>
      </div>
      <div class="content">
    <div class="body-content">
      <div class="time-zone">
      <div class="choose-time">
        <div><label for="Time" class="time">Choose Time</label></div>
        <div>
          <select id="Time">
            <option class="" selected disabled>Select</option>
            <option class="" value="9-11">09:00 AM - 11:00 AM</option>
            <option class="" value="supervisor">11:00 AM - 01:00 PM</option>
            <option class="" value="supervisor">01:00 AM - 03:00 PM</option>
            <option class="" value="supervisor">03:00 AM - 05:00 PM</option>
          </select>
        </div>
      </div>
      <div><textarea rows="4" cols="50" maxlength="200" placeholder="Enter your comments.." form="usrform"></textarea></div>
    </div>
      <div class="done-checkbox">
      <input type="checkbox" id="done" />
      <p class="done-my-work">Done My Work</p>  
      </div>
     <div class="done-button">
      <button class="done-button-class">Done</button>
     </div>
    </div>
    <div class="upload-box">
      <button class="upload">
        Upload <img class="upload-icon" src="Icons/up_Icon.jpg" />
      </button>
  </div>
  </div>
  </body>
</html>
